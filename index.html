<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Canvas Text Editor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #canvas {
            border: 1px solid #ccc;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button, select {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover, select:hover {
            background-color: #45a049;
        }
        select {
            background-color: #008CBA;
        }
        select:hover {
            background-color: #007B9A;
        }
        #colorPicker {
            height: 34px;
            width: 100%;
            padding: 0;
            border: none;
        }
        .format-buttons {
            display: flex;
            gap: 5px;
        }
        .format-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="control-group">
                <button id="addText">Add Text</button>
            </div>
            <div class="control-group">
                <select id="fontSize">
                    <option value="12">12px</option>
                    <option value="16">16px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="32">32px</option>
                </select>
            </div>
            <div class="control-group">
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier">Courier</option>
                </select>
            </div>
            <div class="control-group">
                <div class="format-buttons">
                    <button id="bold">B</button>
                    <button id="italic">I</button>
                    <button id="underline">U</button>
                </div>
            </div>
            <div class="control-group">
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <div class="control-group">
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Canvas Text Editor</h1>
                <p>Double-click text to edit, drag to move</p>
            </div>
            <div class="canvas-container">
                <canvas id="canvas" width="600" height="400"></canvas>
            </div>
            <div class="footer">
                <p>Â© 2024 Canvas Text Editor. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // The JavaScript code remains the same as in the previous version
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const addTextBtn = document.getElementById('addText');
        const fontSizeSelect = document.getElementById('fontSize');
        const fontFamilySelect = document.getElementById('fontFamily');
        const boldBtn = document.getElementById('bold');
        const italicBtn = document.getElementById('italic');
        const underlineBtn = document.getElementById('underline');
        const colorPicker = document.getElementById('colorPicker');
        const undoBtn = document.getElementById('undo');
        const redoBtn = document.getElementById('redo');

        let texts = [];
        let undoStack = [];
        let redoStack = [];
        let activeText = null;
        let isDragging = false;
        let isEditing = false;
        let dragStartX, dragStartY;

        function drawTexts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            texts.forEach(text => {
                ctx.font = `${text.italic ? 'italic ' : ''}${text.bold ? 'bold ' : ''}${text.fontSize}px ${text.fontFamily}`;
                ctx.fillStyle = text.color;
                ctx.fillText(text.content, text.x, text.y);
                if (text.underline) {
                    const metrics = ctx.measureText(text.content);
                    ctx.beginPath();
                    ctx.moveTo(text.x, text.y + 3);
                    ctx.lineTo(text.x + metrics.width, text.y + 3);
                    ctx.strokeStyle = text.color;
                    ctx.stroke();
                }
            });
        }

        function addText() {
            const newText = {
                content: "",
                x: canvas.width / 2,
                y: canvas.height / 2,
                fontSize: parseInt(fontSizeSelect.value),
                fontFamily: fontFamilySelect.value,
                bold: false,
                italic: false,
                underline: false,
                color: colorPicker.value
            };
            texts.push(newText);
            undoStack.push(JSON.parse(JSON.stringify(texts)));
            redoStack = [];
            drawTexts();
            editText(newText);
        }

        function editText(text) {
            isEditing = true;
            activeText = text;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = text.content;
            input.style.position = 'absolute';
            input.style.left = `${text.x + canvas.offsetLeft}px`;
            input.style.top = `${text.y + canvas.offsetTop - text.fontSize}px`;
            input.style.font = `${text.italic ? 'italic ' : ''}${text.bold ? 'bold ' : ''}${text.fontSize}px ${text.fontFamily}`;
            input.style.color = text.color;
            input.style.border = 'none';
            input.style.background = 'transparent';
            input.style.outline = '1px solid #ccc';

            document.body.appendChild(input);
            input.focus();

            input.addEventListener('blur', () => {
                text.content = input.value;
                document.body.removeChild(input);
                isEditing = false;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
                drawTexts();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    input.blur();
                }
            });
        }

        function updateActiveText() {
            if (activeText) {
                activeText.fontSize = parseInt(fontSizeSelect.value);
                activeText.fontFamily = fontFamilySelect.value;
                activeText.color = colorPicker.value;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
                drawTexts();
            }
        }

        addTextBtn.addEventListener('click', addText);
        fontSizeSelect.addEventListener('change', updateActiveText);
        fontFamilySelect.addEventListener('change', updateActiveText);
        colorPicker.addEventListener('change', updateActiveText);

        boldBtn.addEventListener('click', () => {
            if (activeText) {
                activeText.bold = !activeText.bold;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
                drawTexts();
            }
        });

        italicBtn.addEventListener('click', () => {
            if (activeText) {
                activeText.italic = !activeText.italic;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
                drawTexts();
            }
        });

        underlineBtn.addEventListener('click', () => {
            if (activeText) {
                activeText.underline = !activeText.underline;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
                drawTexts();
            }
        });

        undoBtn.addEventListener('click', () => {
            if (undoStack.length > 1) {
                redoStack.push(JSON.parse(JSON.stringify(texts)));
                texts = JSON.parse(JSON.stringify(undoStack[undoStack.length - 2]));
                undoStack.pop();
                drawTexts();
            }
        });

        redoBtn.addEventListener('click', () => {
            if (redoStack.length > 0) {
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                texts = JSON.parse(JSON.stringify(redoStack.pop()));
                drawTexts();
            }
        });

        canvas.addEventListener('mousedown', (e) => {
            if (isEditing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            activeText = texts.find(text => {
                ctx.font = `${text.italic ? 'italic ' : ''}${text.bold ? 'bold ' : ''}${text.fontSize}px ${text.fontFamily}`;
                const metrics = ctx.measureText(text.content);
                return x >= text.x && x <= text.x + metrics.width &&
                       y >= text.y - text.fontSize && y <= text.y;
            });

            if (activeText) {
                isDragging = true;
                dragStartX = x - activeText.x;
                dragStartY = y - activeText.y;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && activeText) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                activeText.x = x - dragStartX;
                activeText.y = y - dragStartY;
                drawTexts();
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                undoStack.push(JSON.parse(JSON.stringify(texts)));
                redoStack = [];
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            if (isEditing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const clickedText = texts.find(text => {
                ctx.font = `${text.italic ? 'italic ' : ''}${text.bold ? 'bold ' : ''}${text.fontSize}px ${text.fontFamily}`;
                const metrics = ctx.measureText(text.content);
                return x >= text.x && x <= text.x + metrics.width &&
                       y >= text.y - text.fontSize && y <= text.y;
            });

            if (clickedText) {
                editText(clickedText);
            }
        });

        drawTexts();
    </script>
</body>
</html>
